<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding>


    <ion-item>
      <ion-label>Item Options</ion-label>
    </ion-item>

    <ion-item-options side="end">

      <ion-item-option color="danger" (click)="presentAlert()" >
        <ion-icon name="happy-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


  <ion-item-sliding>


    <ion-item>
      <ion-label>Item Options</ion-label>
    </ion-item>

    <ion-item-options side="end">

      <ion-item-option color="danger" (click)=" presentToast()" >
        <ion-icon name="happy-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
